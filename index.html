<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="donation-form">
            <h1>Por sobre todo, <span class="accent">Amor</span></h1>

            <label for="first-name">Nombre</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name">Apellidos</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" required>

            <h2>Ingresa tu donación</h2>
            <label for="currency">Moneda</label>
            <input type="text" id="currency" name="currency" required>

            <div class="payment-method">
                <label>Método de pago</label>
                <label for="webpay">WebPay</label>
                <input type="radio" id="webpay" name="payment_method" value="webpay" required>
                
                <label for="paypal">PayPal</label>
                <input type="radio" id="paypal" name="payment_method" value="paypal" required>
            </div>

            <label for="donation-amount">Tu donación</label>
            <input type="number" id="donation-amount" name="donation_amount" placeholder="$0.000" required>

            <button type="submit">DONAR AHORA</button>
        </form>
    </div>
</body>
</html>
