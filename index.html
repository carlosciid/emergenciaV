<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Donación</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .donation-form {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 2rem;
      width: 500px;
    }
    .form-header {
      color: #e11d48;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      padding-top: 3.5rem;
    }
    .form-row {
      display: flex;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .form-group label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }
    .radio-group {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }
    .radio-group input[type=radio] {
      accent-color: #10B981;
      margin-right: 0.5rem;
    }
    .radio-label {
      margin-right: 2rem;
      font-size: 1rem;
      color: #333;
    }
    .donation-amount {
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .donation-amount input {
      width: 100%;
      margin-left: 0.5rem;
    }
    .submit-btn {
      background-color: #ef4444;
      color: white;
      padding: 1rem;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .submit-btn:hover {
      background-color: #dc2626;
      
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .inline-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .inline-group label {
      margin-bottom: 0; /* Remove the bottom margin from the label */
    }

    .inline-group input {
      flex: 1; /* Allow the input to fill up the remaining space */
    }
  </style>
</head>
<body>
  <div class="donation-form">
    <div class="form-header">Por sobre todo, <span style="color: black;">Amor</span></div>
    <div class="form-row">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellidos</label>
        <input type="text" id="apellido" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" required>
      </div>
    </div>
    <div class="form-header">Ingresa tu donación</div>
    <div class="form-group">
      <label for="moneda">Moneda</label>
      <input type="text" id="moneda" required>
    </div>
    <div class="radio-group">
      <label class="radio-label">
        <input type="radio" id="webpay" name="payment-method" required>
        WebPay
      </label>
      <label class="radio-label">
        <input type="radio" id="paypal" name="payment-method" required>
        PayPal
      </label>
    </div>
    <div class="donation-amount">
      <label for="donacion">Tu donación</label>
      <input type="number" id="donacion" placeholder="$0.000" min="0" step="0.01" required>

    </div>
    <button class="submit-btn">DONAR AHORA</button>
  </div>
</body>
</html>
